<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Padauk:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&family=Ysabeau+Infant:ital,wght@0,1..1000;1,1..1000&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Buttons</title>
  </head>
  <body>
      <h2 class="h2">CSS Buttons</h2>
    <div class="container">
      <button class="btn">Click Me</button>
      <button class="btn btn-secondary">Click Me</button>
    </div>

    <div class="container">
      <button class="btn-outline">Click Me</button>
      <button class="btn-outline-secondary">Click Me</button>
    </div>

    <div class="container">
      <button class="btn rounded">Click Me</button>
      <button class="btn btn-secondary btn-rounded">Click Me</button>
    </div>

    <div class="container">
      <button class="btn-outline btn-rounded ">Click Me</button>
      <button class="btn-outline-secondary rounded">Click Me</button>
    </div>
    
    <div class="container">
        <a href="#" class="btn anchorTag">Click Me</a>
        <a href="#" class="btn-secondary anchorTagSecondary">Click Me</a>
    </div>
    
    
    <div class="box">
        <i class="btn-icon icon1 fa-solid fa-house"></i>
        <i class="btn-icon icon2 fa-solid fa-car"></i>
        <i class="btn-icon icon3 fa-regular fa-star"></i>
        <i class="btn-icon icon4 fa-brands fa-facebook-f"></i>
        <i class="btn-icon icon5 fa-brands fa-instagram"></i>
    </div>
    <div class="container1">
    <input type="text" class="search">
    </div>
    <script src="./script.js"></script>
</body>
</html>
