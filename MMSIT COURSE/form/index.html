<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/buttonHomeWork/style.css">
    <title>Student register</title>
    <style>
        body{
            background-image: url(/images/liquid-marbling-paint-texture-background-fluid-painting-abstract-texture-intensive-color-mix-wallpaper.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    
    <main>
        <section>
            <div class="form">
                <h2 class="h2">Student Register</h2>
                <form class="" action="#" method="get">
                    <div class="input-group">
                        <label class="input-label" for="yourName">Your Name</label>
                        <input type="text" class="input" id="yourName" placeholder="eg. Kyaw kyaw">
                    </div>
                    <div class="input-group">
                        <label class="input-label" for="nationality">Nationality</label>
                        <select class="select" name="nationality" id="nationality">
                            <option value="mm" class="">Myanmar</option>
                            <option value="mm" class="">Korean</option>
                            <option value="mm" class="">English</option>
                            <option value="mm" class="">Japan</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label class="input-label" for="yourEmail">Your Current Skill</label>
                         <div class="">
                            <input class="checkbox" type="checkbox" name="html" id="html">
                            <label class="checkedbox-label" for="html" class="">Html</label>
                         </div>
                         <div class="">
                            <input class="checkbox" type="checkbox" name="CSS" id="CSS">
                            <label class="checkedbox-label" for="CSS" class="">CSS</label>
                         </div>
                         <div class="">
                            <input class="checkbox" type="checkbox" name="javascript" id="Javascript">
                            <label class="checkedbox-label" for="Javascript" class="">Javascript</label>
                         </div>
                    </div>
                    <div class="input-group">
                        <label class="input-label" for="yourEmail">Your Email</label>
                        <input type="email" class="input" id="yourEmail" placeholder="eg. Kyawkyaw@gmail.com">
                    </div>
                    <div class="input-group">
                        <label class="input-label" for="yourPassword">Password</label>
                        <input type="password" class="input" id="yourPassword" placeholder="">
                    </div>
                    <button class="btn">Register</button>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
